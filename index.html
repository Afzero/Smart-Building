<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.67/Build/Cesium/Cesium.js"></script>
  <script type='text/javascript' src='https://api.mazemap.com/js/v2.0.24/mazemap.min.js'></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.67/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link href="Css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/mazemap.min.css">
  <link rel="stylesheet" type="text/css" href="Css/style1.css" />
</head>
<body>
  <div id ='cesium'>
    <div id='cesiumContainer'></div>
    <div id="toolbar">
      <span><strong>Building Styling</strong></span>
      <div class="nowrap">
        <select id="buildingStyle">
            <option value="none">None</option>
            <option value="energy">Energy Use</option>
            <option value="ieq">Indoor Environment Quality</option>
        </select>
      </div>
    </div>
    <div id="indicator"></div>
  </div>  
    
  <div id='mazemap-container'></div>
  <div id='mazemapbutton'>
    <div class="nowrap">
      <input id="phoneA" type="checkbox"/>
      <label for="phoneA">Occupancy</label>
      <div id="quest" onmouseenter="introElement.style.display = 'block';" onmouseleave="introElement.style.display = 'none';">
      </div>
    </div>

    <div class="nowrap">
      <input id="roomQ" type="checkbox"/>
      <label for="roomQ">IEQ</label>
    </div>
  </div>
  <div id= 'introduction' onmouseenter="introElement.style.display = 'block';" onmouseleave="introElement.style.display = 'none';">
    <b>Occupancy</b> shows the crowd heatmap;
    <br>
    <b>IEQ (Indoor environmental quality)</b> shows some measurements for a room(like temperature, noise, humidity);
  </div>
  <div id='dataindicator'>
    <button id='x' onclick="hideindoordata()"><b>X</b></button>
    <b style="font-size: 25px;">Indoor Environment Quality for Room NO.163</b>
  </div>
  <div id='realtimedata'>
    <iframe src="https://iot.app.initialstate.com/embed/#/tiles/bkt_de7k8ghbcge" style="width: 100%; height:100%;"></iframe>
  </div>
  <div id='historydata'>
    <iframe src="plot.html" style="width: 100%; height:100%;"></iframe>
  </div>
  
  <script type="text/javascript" src="C.js"></script>
</body>
</html>
